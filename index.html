<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woojin's Portfolio</title>
    <script src="https://kit.fontawesome.com/8b532d0c0e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!-- defer 사용 이유:  -->
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div div class="navbar__logo">
        <a href="#"><img class="logo" src="imgs/logo.png" alt="로고" /></a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My Work</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <!-- profile 이미지 추가하기 -->
      <!-- <img src="" alt="Woojin's profile photo" class="home__avatar" /> -->
      <h1 class="home__title">인사 <br />간단한 소개</h1>
      <h2 class="home__description">추가 설명</h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <!-- 하나씩 공부하면서 채워가기 -->
    <section id="about">
      <h1>About me</h1>
      <p>저는 프론트 엔드를 배우고 있습니다. 사용해본 기술로는 JS, React, SaaS등이 있습니다.</p>
      <div class="about__majors">
        <!-- major_01 -->
        <div class="major">
          <div class="major__icon">
            <i class="fa-brands fa-html5"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">
            HTML, CSS, JS, <br />
            React
          </div>
        </div>
        <!-- major_02 -->
        <div class="major">
          <div class="major__icon">
            <i class="fa-solid fa-server"></i>
          </div>
          <div class="major__title">Back-end</div>
          <div class="major__description">
            Java, Python, DB, <br />
            NodeJS, Spring
          </div>
        </div>
        <!-- major_03 -->
        <div class="major">
          <div class="major__icon">
            <i class="fa-solid fa-mobile-screen-button"></i>
          </div>
          <div class="major__title">Mobile</div>
          <div class="major__description">
            iOS, Android, Java, <br />
            Swift, Kotlin
          </div>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
